<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app-container">
  
      <div class="mylist">  <h1 ><bold>MY LIST</bold>&#x1F4D2;</h1></div>
        
        <div class="new-task-div box">
        
        <label for="new-task" class="new-task">Add Items</label>
        <input type="text" id="new-task" class="task1" placeholder="Write your task here...">
          <button id="addTask" class="task2"> Submit</button>
        
        </div>
        
        <div class="todo-list-div box">
        
          <h2>Items</h2>
          <ul>
            <li><input type="checkbox"><label> Item 1</lable></li>
            <li><input type="checkbox"><label> Item 2</lable></li>
            <li><input type="checkbox"><label> Item 3</lable></li>
            <li><input type="checkbox"><label> Item 4</lable></li>

          </ul>
        
        </div>
        
        <div class="complete-list box">
          
          <h2>Permanenetly Delete ? </h2>
          <ul> 
            <li>Item 1 <button class="delete">X</button></li>
            <li>Item 2 <button class="delete">X</button></li>
            <li>Item 3 <button class="delete">X</button></li>
            <li>Item 4 <button class="delete">X</button></li>
          </ul>
          
        </div>
        
      </section>
    

    <script src="main.js"></script>
</body>
</html>
